<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./src/assets/favicon.svg" />

    <title>Member Club</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <div class="flex">
        <img src="src/assets/Logo.png" alt="Logo Member Club">
      </div>
      <form class="input-container flex">
        <input type="text" id="member-card-id" placeholder="ID do cartão">
        <button type="submit">
          <img src="src/assets/icons/ArrowElbowDownLeft.svg" alt="Botão buscar">
        </button>
      </form>
    </header>

    <main class="container">
      <section id="user">
        <img src="src/assets/avatars/Picture.png" alt="Imagem do usuário">
        <div id="details">
          <h2>Natália Miranda</h2>
          <p>Cliente desde 18/09/2023</p>
        </div>
      </section>

      <section id="card">
          <div>
            <header>
              <h2>Cartão Fidelidade</h2>
              <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
            </header>
            <div id="tag-id">
              <h2>ID: 124-537-835-230</h2>
            </div>
          </div>
          
          <div id="slots">
            <div class="item">
              <img src="src/assets/PinCheck.png" alt="Slot 1">
            </div>
            <div class="item">
              <img src="src/assets/PinCheck.png" alt="Slot 2">
            </div>
            <div class="item">
              <img src="src/assets/PinCheck.png" alt="Slot 3">
            </div>
            <div class="item">
              <img src="src/assets/PinCheck.png" alt="Slot 4">
            </div>
            <div class="item">
              <img src="src/assets/PinCheck.png" alt="Slot 5">
            </div>
            <div class="item">
              <img src="src/assets/PinCheck.png" alt="Slot 6">
            </div>
            <div class="item">
              <img src="src/assets/PinCheck.png" alt="Slot 7">
            </div>
            <div class="item">
            </div>
            <div class="item">
            </div>
            <div class="item">
              <img src="src/assets/icons/GiftSolid.svg" alt="Slot 10">
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
